<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    margin: auto;
    position: relative;
    z-index: 10;
  }

  h1 { color: #ff4d6d; font-size: 2.2em; }
  h2 { margin-top: 10px; font-size: 1.5em; }

  .buttons { margin-top: 25px; position: relative; }
  button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  #yes { background: #ff4d6d; color: white; margin-right: 15px; }
  #no { background: #ccc; }

  #message { margin-top: 20px; font-size: 1.2em; color: #ff4d6d; }

  /* PERFECT page emoji background */
  .emoji {
    position: absolute;
    font-size: 40px;
    animation: fall 5s linear infinite;
    z-index: 1;
  }

  @keyframes fall {
    0% { top: -50px; transform: rotate(0deg);}
    100% { top: 110%; transform: rotate(360deg);}
  }

  #perfectText {
    font-size: 4em;
    color: #ff4d6d;
    z-index: 10;
    position: relative;
    margin-bottom: 20px;
  }

  input {
    padding: 15px;
    width: 85%;
    margin-top: 15px;
    border-radius: 15px;
    border: 1px solid #ccc;
    display: block;
    margin-left: auto;
    margin-right: auto;
    font-size: 1.1em;
  }

  .section { display: none; }
  .section.active { display: block; }

  #foodCard button {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    border: none;
    cursor: pointer;
  }

  #foodMessage { margin-top: 20px; font-size: 1.2em; color: #ff4d6d; }
</style>
</head>
<body>

<!-- Step 1: Valentine Question -->
<div class="card section active" id="valentineCard">
  <h1>Hi Gang üòÅüíï</h1>
  <h2>Will you be my Valentine? üåπ</h2>
  <div class="buttons" id="buttonContainer">
    <button id="yes" onclick="goToPerfect()">Yes üíò</button>
    <button id="no">No üôà</button>
  </div>
  <div id="message"></div>
</div>

<!-- Step 2: PERFECT page -->
<div class="section" id="perfectCard">
  <div id="perfectText">PERFECT</div>
  <button onclick="goToFood()">Next</button>
</div>

<!-- Step 3: Food Choice -->
<div class="card section" id="foodCard">
  <h1>Now, unsa imo gusto mainom o ma eat üòÅ</h1>
  <input type="text" id="foodInput" placeholder="Type here...">
  <button onclick="submitFood()">Submit</button>
  <div id="foodMessage"></div>
</div>

<script>
let noClickCount = 0;
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
let emojiElements = [];

// Make No button jump randomly on hover/touch
function moveNo() {
  const parentWidth = noBtn.parentElement.offsetWidth;
  const parentHeight = noBtn.parentElement.offsetHeight;

  const x = Math.random() * (parentWidth - noBtn.offsetWidth);
  const y = Math.random() * (parentHeight - noBtn.offsetHeight);
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener('mouseover', () => {
  noClickCount++;
  moveNo();
  yesBtn.style.width = yesBtn.offsetWidth + 20 + "px"; 
  const msg = document.getElementById("message");
  if(noClickCount === 1) msg.innerText = "Ngeee nakay lain ka date noh ü§®";
  else if(noClickCount === 2) msg.innerText = "Hoy üò°";
  else if(noClickCount >= 3){
    msg.innerText = "YES? OR YES? üòè";
    noBtn.style.display = "none";
  }
});

// Mobile touch support
noBtn.addEventListener('touchstart', (e) => {
  e.preventDefault();
  noClickCount++;
  moveNo();
  yesBtn.style.width = yesBtn.offsetWidth + 20 + "px";
  const msg = document.getElementById("message");
  if(noClickCount === 1) msg.innerText = "Ngeee nakay lain ka date noh ü§®";
  else if(noClickCount === 2) msg.innerText = "Hoy üò°";
  else if(noClickCount >= 3){
    msg.innerText = "YES? OR YES? üòè";
    noBtn.style.display = "none";
  }
});

// Step 1: Go to PERFECT
function goToPerfect() {
  document.getElementById("valentineCard").classList.remove("active");
  document.getElementById("perfectCard").classList.add("active");
  generateEmojis();
}

// Step 2 to Step 3
function goToFood() {
  document.getElementById("perfectCard").classList.remove("active");
  document.getElementById("foodCard").classList.add("active");
  // Remove all emojis when leaving PERFECT page
  emojiElements.forEach(e => e.remove());
  emojiElements = [];
}

// Step 3: submit food choice
function submitFood() {
  const food = document.getElementById("foodInput").value.trim();
  if(food){
    document.getElementById("foodMessage").innerText = `Yay! I'll get ${food} for us ü•≥üíñ`;
    document.getElementById("foodInput").style.display = "none";
    document.querySelector("#foodCard button").style.display = "none";
    startConfetti();
  }
}

// Generate ü•≥ emojis for PERFECT page
function generateEmojis(){
  for(let i=0;i<100;i++){
    let span = document.createElement('span');
    span.className = 'emoji';
    span.innerText = 'ü•≥';
    span.style.left = Math.random() * window.innerWidth + "px";
    span.style.animationDuration = (3 + Math.random()*5) + "s";
    document.body.appendChild(span);
    emojiElements.push(span);
  }
}

// Confetti for final food submission
function startConfetti() {
  for(let i=0;i<80;i++){
    let conf = document.createElement('div');
    conf.style.position='absolute';
    conf.style.width=conf.style.height=(5+Math.random()*10)+'px';
    conf.style.background='#ff4d6d';
    conf.style.left=Math.random()*window.innerWidth+'px';
    conf.style.top='-10px';
    conf.style.opacity=0.9;
    document.body.appendChild(conf);
    animateFall(conf);
  }
  for(let i=0;i<30;i++){
    let heart = document.createElement('div');
    heart.style.position='absolute';
    heart.style.width=heart.style.height='15px';
    heart.style.background='pink';
    heart.style.clipPath='polygon(50% 0%, 61% 15%, 75% 15%, 84% 25%, 84% 41%, 50% 70%, 16% 41%, 16% 25%, 25% 15%, 39% 15%)';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.top='-10px';
    document.body.appendChild(heart);
    animateFall(heart);
  }
}

function animateFall(el){
  let pos=-10;
  let speed=2+Math.random()*3;
  let id=setInterval(()=> {
    pos+=speed;
    el.style.top=pos+'px';
    if(pos>window.innerHeight){
      el.remove();
      clearInterval(id);
    }
  },20);
}
</script>

</body>
</html>
