<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  position: relative;
}

/* Card */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 360px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  position: relative;
  z-index: 10;
}

h1 { color: #ff4d6d; }
h2 { margin-top: 10px; }
p { font-size: 16px; color: #444; }
.buttons { margin-top: 20px; position: relative; height: 60px; }

button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

#yes { background: #ff4d6d; color: white; margin-right: 20px; }
#no { background: #ccc; position: absolute; }

#message { display: none; margin-top: 20px; font-size: 18px; color: #ff4d6d; }
#question { display: none; margin-top: 20px; }
input { padding: 8px; border-radius: 10px; border: 1px solid #ccc; width: 80%; margin-top: 10px; }

#cat { display: none; position: absolute; width: 50px; bottom: 0; right: 0; cursor: grab; transition: all 0.3s ease; }

/* Confetti & hearts at end */
.confetti, .heart {
  position: absolute;
  width: 10px;
  height: 10px;
  pointer-events: none;
  z-index: 5;
  opacity: 0.9;
}

.confetti { background: #ff4d6d; }
.heart { 
  background: pink;
  clip-path: polygon(50% 0%, 61% 15%, 75% 15%, 84% 25%, 84% 41%, 50% 70%, 16% 41%, 16% 25%, 25% 15%, 39% 15%);
}

/* Background floating hearts */
.background-heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background: pink;
  clip-path: polygon(50% 0%, 61% 15%, 75% 15%, 84% 25%, 84% 41%, 50% 70%, 16% 41%, 16% 25%, 25% 15%, 39% 15%);
  opacity: 0.7;
  pointer-events: none;
  z-index: 1;
}
</style>
</head>
<body>

<div class="card">
  <h1>Hi Gang üòÅüíï</h1>
  <h2>Will you be my Valentine? üåπ</h2>

  <div class="buttons" id="buttonContainer">
    <button id="yes" onclick="yesClicked()">Yes üíò</button>
    <button id="no" onmouseover="moveNo()" onclick="noClicked()">No üôà</button>
  </div>

  <img id="cat" src="cat.png" alt="cat pulling no">

  <div id="message"></div>

  <div id="question">
    <p>What would you like to eat or drink? üçΩÔ∏èü•§</p>
    <input type="text" id="food" placeholder="Type here...">
    <button onclick="submitAnswer()">Submit</button>
  </div>
</div>

<script>
let noClickCount = 0;
const noBtn = document.getElementById("no");
const cat = document.getElementById("cat");
const buttonContainer = document.getElementById("buttonContainer");

/* Yes/No button logic */
function moveNo() {
  cat.style.display = "block";
  const x = Math.random() * 100 - 50;
  const y = Math.random() * -50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  cat.style.right = `${60 + x}px`;
  cat.style.bottom = `${y}px`;
}

function yesClicked() {
  if(noClickCount < 2){
    document.getElementById("message").innerText = "THEN IT'S A DATE! üíû";
    document.getElementById("message").style.display = "block";
    document.getElementById("question").style.display = "block";
    noBtn.style.display = "none";
  } else if(noClickCount === 2) {
    document.getElementById("message").innerText = "YES? OR YES? üòè";
    document.getElementById("message").style.display = "block";
    noBtn.style.display = "none";
    document.getElementById("question").style.display = "block";
  }
}

function noClicked() {
  noClickCount++;
  if(noClickCount === 1){
    document.getElementById("message").innerText = "Ngeee nakay lain ka date noh ü§®";
    document.getElementById("message").style.display = "block";
  } else if(noClickCount === 2){
    document.getElementById("message").innerText = "Hoy üò°";
    document.getElementById("message").style.display = "block";
  } else if(noClickCount === 3){
    document.getElementById("message").innerText = "YES? OR YES? üòè";
    document.getElementById("message").style.display = "block";
    noBtn.style.display = "none";
    document.getElementById("question").style.display = "block";
  }
}

/* Submit answer */
function submitAnswer() {
  const answer = document.getElementById("food").value.trim();
  if(answer) {
    document.getElementById("question").style.display = "none";
    document.getElementById("message").innerText = "YOU ARE NOW OFFICIALLY MY VALENTINA ü•≥üíñ";
    buttonContainer.style.display = "none";
    startConfetti();
  }
}

/* Confetti & hearts at end */
function startConfetti() {
  for(let i=0;i<80;i++){
    let conf = document.createElement('div');
    conf.className='confetti';
    conf.style.left = Math.random()*window.innerWidth+'px';
    conf.style.top = '-10px';
    document.body.appendChild(conf);
    animateFall(conf);
  }
  for(let i=0;i<30;i++){
    let heart = document.createElement('div');
    heart.className='heart';
    heart.style.left = Math.random()*window.innerWidth+'px';
    heart.style.top = '-10px';
    document.body.appendChild(heart);
    animateFall(heart);
  }
}

/* Animate falling confetti/hearts */
function animateFall(el){
  let pos = -10;
  let speed = 2 + Math.random()*3;
  let id = setInterval(()=> {
    pos+=speed;
    el.style.top = pos + 'px';
    if(pos > window.innerHeight){
      el.remove();
      clearInterval(id);
    }
  }, 20);
}

/* Background floating hearts */
function createBackgroundHearts() {
  for(let i=0;i<20;i++){
    let heart = document.createElement('div');
    heart.className = 'background-heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = window.innerHeight + Math.random() * 200 + 'px';
    document.body.appendChild(heart);
    animateBackgroundHeart(heart);
  }
}

function animateBackgroundHeart(el){
  let pos = parseFloat(el.style.top);
  let speed = 0.3 + Math.random() * 0.7;
  let sway = Math.random() * 2 - 1;
  let id = setInterval(()=>{
    pos -= speed;
    el.style.top = pos + 'px';
    el.style.left = parseFloat(el.style.left) + Math.sin(pos/20)*sway + 'px';
    if(pos < -50){
      el.remove();
      clearInterval(id);
      createBackgroundHearts(); // spawn new heart
    }
  }, 20);
}

// Start background hearts
createBackgroundHearts();
</script>

</body>
</html>
