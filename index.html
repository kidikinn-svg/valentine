<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 360px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    margin: auto;
    position: relative;
    z-index: 10;
  }

  h1 { color: #ff4d6d; }
  h2 { margin-top: 10px; }

  .buttons { margin-top: 20px; position: relative; }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes { background: #ff4d6d; color: white; margin-right: 20px; }
  #no { background: #ccc; }
  #message { margin-top: 20px; font-size: 18px; color: #ff4d6d; }

  /* PERFECT page emoji background */
  .emoji {
    position: absolute;
    font-size: 40px;
    animation: fall 5s linear infinite;
    z-index: 1;
  }

  @keyframes fall {
    0% { top: -50px; transform: rotate(0deg);}
    100% { top: 110%; transform: rotate(360deg);}
  }
</style>
</head>
<body>

<!-- Step 1: Valentine Question -->
<div class="card" id="valentineCard">
  <h1>Hi Gang ğŸ˜ğŸ’•</h1>
  <h2>Will you be my Valentine? ğŸŒ¹</h2>
  <div class="buttons" id="buttonContainer">
    <button id="yes" onclick="goToPerfect()">Yes ğŸ’˜</button>
    <button id="no" onclick="noClicked()">No ğŸ™ˆ</button>
  </div>
  <div id="message"></div>
</div>

<!-- Step 2: PERFECT page -->
<div class="card" id="perfectCard" style="display:none;">
  <h1 id="perfectText">PERFECT</h1>
  <button onclick="goToFood()">Next</button>
</div>

<!-- Step 3: Food Choice -->
<div class="card" id="foodCard" style="display:none;">
  <h1>Now, unsa imo gusto mainom o ma eat ğŸ˜</h1>
  <input type="text" id="foodInput" placeholder="Type here...">
  <button onclick="submitFood()">Submit</button>
  <div id="foodMessage"></div>
</div>

<script>
let noClickCount = 0;

function noClicked() {
  noClickCount++;
  const msg = document.getElementById("message");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  // Grow yes button every no click
  let currentWidth = yesBtn.offsetWidth;
  yesBtn.style.width = currentWidth + 20 + "px";

  if(noClickCount === 1) msg.innerText = "Ngeee nakay lain ka date noh ğŸ¤¨";
  else if(noClickCount === 2) msg.innerText = "Hoy ğŸ˜¡";
  else if(noClickCount >= 3){
    msg.innerText = "YES? OR YES? ğŸ˜";
    noBtn.style.display = "none";
  }
}

function goToPerfect() {
  document.getElementById("valentineCard").style.display = "none";
  document.getElementById("perfectCard").style.display = "block";
  generateEmojis();
}

function goToFood() {
  document.getElementById("perfectCard").style.display = "none";
  document.getElementById("foodCard").style.display = "block";
}

function submitFood() {
  const food = document.getElementById("foodInput").value.trim();
  if(food){
    document.getElementById("foodMessage").innerText = `Yay! I'll get ${food} for us ğŸ¥³ğŸ’–`;
    document.getElementById("foodInput").style.display = "none";
    document.querySelector("#foodCard button").style.display = "none";
    startConfetti();
  }
}

// Create ğŸ¥³ emojis for PERFECT page
function generateEmojis(){
  for(let i=0;i<100;i++){
    let span = document.createElement('span');
    span.className = 'emoji';
    span.innerText = 'ğŸ¥³';
    span.style.left = Math.random() * window.innerWidth + "px";
    span.style.animationDuration = (3 + Math.random()*5) + "s";
    document.body.appendChild(span);
  }
}

// Confetti for final food submission
function startConfetti() {
  for(let i=0;i<80;i++){
    let conf = document.createElement('div');
    conf.style.position='absolute';
    conf.style.width=conf.style.height=(5+Math.random()*10)+'px';
    conf.style.background='#ff4d6d';
    conf.style.left=Math.random()*window.innerWidth+'px';
    conf.style.top='-10px';
    conf.style.opacity=0.9;
    document.body.appendChild(conf);
    animateFall(conf);
  }
  for(let i=0;i<30;i++){
    let heart = document.createElement('div');
    heart.style.position='absolute';
    heart.style.width=heart.style.height='15px';
    heart.style.background='pink';
    heart.style.clipPath='polygon(50% 0%, 61% 15%, 75% 15%, 84% 25%, 84% 41%, 50% 70%, 16% 41%, 16% 25%, 25% 15%, 39% 15%)';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.top='-10px';
    document.body.appendChild(heart);
    animateFall(heart);
  }
}

function animateFall(el){
  let pos=-10;
  let speed=2+Math.random()*3;
  let id=setInterval(()=> {
    pos+=speed;
    el.style.top=pos+'px';
    if(pos>window.innerHeight){
      el.remove();
      clearInterval(id);
    }
  },20);
}
</script>

</body>
</html>
