<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>
<style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 360px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    margin: auto;
  }

  h1 { color: #ff4d6d; }
  h2 { margin-top: 10px; }
  input {
    padding: 10px;
    width: 80%;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .buttons { margin-top: 20px; position: relative; }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes { background: #ff4d6d; color: white; margin-right: 20px; }
  #no { background: #ccc; }
  #message { margin-top: 20px; font-size: 18px; color: #ff4d6d; }
</style>
</head>
<body>

<div class="card" id="valentineCard">
  <h1>Hi Gang ğŸ˜ğŸ’•</h1>
  <h2>Will you be my Valentine? ğŸŒ¹</h2>

  <div class="buttons" id="buttonContainer">
    <button id="yes" onclick="showFood()">Yes ğŸ’˜</button>
    <button id="no" onclick="noClicked()">No ğŸ™ˆ</button>
  </div>

  <div id="message"></div>
</div>

<div class="card" id="foodCard" style="display:none;">
  <h1>What would you like to eat or drink? ğŸ½ï¸ğŸ¥¤</h1>
  <input type="text" id="food" placeholder="Type here...">
  <button onclick="submitAnswer()">Submit</button>
  <div id="foodMessage"></div>
</div>

<script>
let noClickCount = 0;

function noClicked() {
  noClickCount++;
  const msg = document.getElementById("message");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  // Make Yes button grow every No click
  let currentWidth = yesBtn.offsetWidth;
  yesBtn.style.width = currentWidth + 20 + "px";

  // Messages for No clicks
  if(noClickCount === 1) msg.innerText = "Ngeee nakay lain ka date noh ğŸ¤¨";
  else if(noClickCount === 2) msg.innerText = "Hoy ğŸ˜¡";
  else if(noClickCount >= 3) {
    msg.innerText = "YES? OR YES? ğŸ˜";
    noBtn.style.display = "none"; // Hide No button on 3rd click
  }
}

function showFood() {
  document.getElementById("valentineCard").style.display = "none";
  document.getElementById("foodCard").style.display = "block";
}

function submitAnswer() {
  const answer = document.getElementById("food").value.trim();
  if(answer) {
    document.getElementById("foodMessage").innerText = `Yay! I'll get ${answer} for us ğŸ¥³ğŸ’–`;
    document.getElementById("food").style.display = "none";
    document.querySelector("#foodCard button").style.display = "none";
    startConfetti();
  }
}

// Confetti + hearts animation
function startConfetti() {
  for(let i=0;i<80;i++){
    let conf = document.createElement('div');
    conf.style.position='absolute';
    conf.style.width=conf.style.height=(5+Math.random()*10)+'px';
    conf.style.background='#ff4d6d';
    conf.style.left=Math.random()*window.innerWidth+'px';
    conf.style.top='-10px';
    conf.style.opacity=0.9;
    document.body.appendChild(conf);
    animateFall(conf);
  }
  for(let i=0;i<30;i++){
    let heart = document.createElement('div');
    heart.style.position='absolute';
    heart.style.width=heart.style.height='15px';
    heart.style.background='pink';
    heart.style.clipPath='polygon(50% 0%, 61% 15%, 75% 15%, 84% 25%, 84% 41%, 50% 70%, 16% 41%, 16% 25%, 25% 15%, 39% 15%)';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.top='-10px';
    document.body.appendChild(heart);
    animateFall(heart);
  }
}

function animateFall(el){
  let pos=-10;
  let speed=2+Math.random()*3;
  let id=setInterval(()=> {
    pos+=speed;
    el.style.top=pos+'px';
    if(pos>window.innerHeight){
      el.remove();
      clearInterval(id);
    }
  },20);
}
</script>

</body>
</html>
